<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maxium-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>设备监控系统</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />

        <link rel="icon" href="/img/favicon-l.ico" type="image/x-icon">
        <link rel="icon" href="shortcut icon icon" href="/img/favicon-l.ico" type="image/x-icon">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8">
                        <h2>设备监控系统    <small>LeoPhong出品</small></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-sm-4">
                </div>
                <div class="col-xs-8 col-sm-4">
                    <img src="/img/logo-small.png" class="img-circle center-block">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-sm-4">
                </div>
                <div class="col-xs-8 col-sm-4">
                    <h3 class="text-center">登陆监控系统</h3>
                    <div class="well well-lg">
                        <div class="alert alert-danger alert-dismissable" th:if="${is_login_failed==true}">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                    &times;
                            </button>
                            用户名或密码错误！
                        </div>
                         <form role="form" action="/login" method="post">
                             <div class="form-group">
                                <label for="name">用户名</label>
                                <input type="text" class="form-control" placeholder="请输入用户名" name="username"/>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">密码</label>
                                <input type="password" class="form-control" placeholder="请输入密码" name="password"/>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-success">登陆</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
